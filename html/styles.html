<style>
/* Reset y variables CSS corporativas */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Colores corporativos Doria */
    --primary-color: #1e40af;
    --primary-dark: #1e3a8a;
    --primary-light: #3b82f6;
    --secondary-color: #64748b;
    --accent-color: #f59e0b;
    --success-color: #059669;
    --warning-color: #d97706;
    --danger-color: #dc2626;
    --info-color: #0284c7;
    
    /* Fondos */
    --background-primary: #f8fafc;
    --background-secondary: #ffffff;
    --background-dark: #0f172a;
    --background-overlay: rgba(15, 23, 42, 0.8);
    
    /* Textos */
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-muted: #94a3b8;
    --text-white: #ffffff;
    
    /* Bordes y sombras */
    --border-color: #e2e8f0;
    --border-light: #f1f5f9;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* Espaciado */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    
    /* Bordes redondeados */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    
    /* Transiciones */
    --transition-fast: 150ms ease-in-out;
    --transition-normal: 300ms ease-in-out;
    --transition-slow: 500ms ease-in-out;
}

/* Tipografía corporativa */
body {
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #F54927 140%);
    min-height: 100vh;
    color: var(--text-primary);
    line-height: 1.6;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Pantalla de Login mejorada */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: var(--spacing-xl);
    position: relative;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
    opacity: 0.5;
}

.login-card {
    background: var(--background-secondary);
    padding: var(--spacing-2xl);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 420px;
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.logo-container {
    margin-bottom: var(--spacing-lg);
}

.logo {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--spacing-lg);
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
}

.logo::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: rotate(45deg);
    animation: logoShine 3s infinite;
}

@keyframes logoShine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
}

.logo-img {
    height: 140px;
}

.logo-sidebar {
    height: 145px;
}

.logo-contain-sidebar {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--spacing-lg);
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
}

.login-title {
    color: var(--primary-color);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: var(--spacing-sm);
    letter-spacing: -0.5px;
    font-family: "Oxygen", sans-serif;
}

.oxygen-regular {
  font-family: "Oxygen", sans-serif;
  font-weight: 400;
  font-style: normal;
}

.login-subtitle {
    color: var(--text-secondary);
    font-size: 16px;
    margin-bottom: var(--spacing-xl);
    font-weight: 500;
}

/* Formularios mejorados */
.form-group {
    margin-bottom: var(--spacing-md);
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: var(--spacing-sm);
    font-weight: 600;
    color: var(--text-primary);
    font-size: 14px;
    letter-spacing: 0.025em;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 500;
    transition: all var(--transition-fast);
    background: var(--background-secondary);
    color: var(--text-primary);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    transform: translateY(-1px);
}

.form-group input:hover,
.form-group select:hover,
.form-group textarea:hover {
    border-color: var(--primary-light);
}

/* Botones corporativos */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 16px;
    border: none;
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
    text-decoration: none;
    position: relative;
    overflow: hidden;
    letter-spacing: 0.025em;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left var(--transition-normal);
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    color: var(--text-white);
    box-shadow: var(--shadow-md);
    width: 100%;
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: var(--secondary-color);
    color: var(--text-white);
    box-shadow: var(--shadow-sm);
}

.btn-secondary:hover {
    background: #475569;
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-success {
    background: linear-gradient(135deg, var(--success-color), #10b981);
    color: var(--text-white);
    box-shadow: var(--shadow-sm);
}

.btn-success:hover {
    background: linear-gradient(135deg, #047857, var(--success-color));
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-danger {
    background: linear-gradient(135deg, var(--danger-color), #ef4444);
    color: var(--text-white);
    box-shadow: var(--shadow-sm);
}

.btn-danger:hover {
    background: linear-gradient(135deg, #b91c1c, var(--danger-color));
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-warning {
    background: linear-gradient(135deg, var(--warning-color), var(--accent-color));
    color: var(--text-white);
    box-shadow: var(--shadow-sm);
}

.btn-warning:hover {
    background: linear-gradient(135deg, #b45309, var(--warning-color));
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

/* Enlaces */
.register-link {
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
    margin-top: 20px;
}

.register-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color var(--transition-fast);
}

.register-link a:hover {
    color: var(--primary-light);
    text-decoration: underline;
}

/* Dashboard mejorado */
.dashboard {
    display: flex;
    min-height: 100vh;
    background: var(--background-primary);
}

/* Sidebar corporativo */
.sidebar {
    width: 280px;
    background: linear-gradient(180deg, var(--background-dark), #1e293b);
    color: var(--text-white);
    display: flex;
    flex-direction: column;
    position: fixed;
    height: 100vh;
    box-shadow: var(--shadow-xl);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-header {
    padding: var(--spacing-2xl) var(--spacing-2xl);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
}

.sidebar-header .logo {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    margin: 0 auto var(--spacing-lg);
}

.system-title h3 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: var(--spacing-xs);
    letter-spacing: 0.5px;
}

.system-title p {
    font-size: 12px;
    opacity: 0.8;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.sidebar-nav {
    flex: 1;
    padding: var(--spacing-lg) 0;
}

.nav-item {
    display: flex;
    align-items: center;
    padding: var(--spacing-lg) var(--spacing-lg);
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all var(--transition-fast);
    border-left: 3px solid transparent;
    cursor: pointer;
    font-weight: 500;
    margin: var(--spacing-xs) 0;
}

.nav-item:hover,
.nav-item.active {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-white);
    border-left-color: var(--primary-light);
    transform: translateX(4px);
}

.nav-icon {
    margin-right: var(--spacing-md);
    font-size: 20px;
    width: 24px;
    text-align: center;
}

.sidebar-footer {
    padding: var(--spacing-lg);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.2);
}

.user-info {
    display: flex;
    align-items: center;
    margin-bottom: var(--spacing-lg);
    padding: var(--spacing-md);
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius-md);
}

.user-avatar {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    margin-right: var(--spacing-md);
    font-size: 16px;
    box-shadow: var(--shadow-md);
}

.user-details {
    flex: 1;
}

.user-name {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 2px;
}

.user-role {
    display: block;
    font-size: 12px;
    opacity: 0.8;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-logout {
    width: 100%;
    background: rgba(220, 38, 38, 0.2);
    color: var(--text-white);
    border: 1px solid rgba(220, 38, 38, 0.3);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all var(--transition-fast);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    font-weight: 600;
}

.btn-logout:hover {
    background: rgba(220, 38, 38, 0.3);
    border-color: rgba(220, 38, 38, 0.5);
    transform: translateY(-1px);
}

/* Contenido principal */
.main-content {
    flex: 1;
    margin-left: 280px;
    padding: var(--spacing-2xl);
    background: var(--background-primary);
}

.content-header {
    margin-bottom: var(--spacing-2xl);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding-bottom: var(--spacing-lg);
    border-bottom: 2px solid var(--border-color);
    font-family: "Oxygen", sans-serif;
}

.content-header h1 {
    font-size: 32px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: var(--spacing-sm);
    letter-spacing: -0.5px;
}

.content-header p {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 500;
    margin-right: 2rem;
}

.welcome-message {
    background: linear-gradient(135deg, var(--success-color), #10b981);
    color: var(--text-white);
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 600;
    margin-top: var(--spacing-lg);
    display: inline-block;
    box-shadow: var(--shadow-md);
    animation: slideInUp 0.5s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Formularios de solicitud */
.request-form {
    background: var(--background-secondary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-2xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.form-section {
    margin-bottom: var(--spacing-2xl);
}

.section-header {
    display: flex;
    align-items: center;
    margin-bottom: var(--spacing-lg);
    padding-bottom: var(--spacing-lg);
    border-bottom: 2px solid var(--border-light);
}

.section-icon {
    font-size: 28px;
    margin-right: var(--spacing-md);
    color: var(--primary-color);
}

.section-header h3 {
    font-size: 25px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: -0.25px;
    font-family: "Oxygen", sans-serif;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-lg);
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--spacing-md);
    margin-top: var(--spacing-md);
}

.checkbox-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: var(--spacing-md);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    background: var(--background-secondary);
    font-weight: 500;
}

.checkbox-item:hover {
    border-color: var(--primary-color);
    background: rgba(30, 64, 175, 0.05);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.checkbox-item input[type="checkbox"] {
    margin-right: var(--spacing-md);
    width: 20px;
    height: 20px;
    accent-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: var(--spacing-lg);
    justify-content: flex-end;
    margin-top: var(--spacing-2xl);
    padding-top: var(--spacing-lg);
    border-top: 1px solid var(--border-color);
}

/* Panel administrativo */
.admin-panel {
    background: var(--background-secondary);
    border-radius: var(--radius-xl);
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.panel-header {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    color: var(--text-white);
    padding: var(--spacing-xl) var(--spacing-2xl);
    display: flex;
    align-items: center;
}

.panel-icon {
    font-size: 28px;
    margin-right: var(--spacing-md);
}

.panel-header h3 {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: -0.25px;
}

.table-container {
    overflow-x: auto;
}

.admin-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

.admin-table th {
    background: var(--background-primary);
    color: var(--text-primary);
    font-weight: 700;
    padding: var(--spacing-lg) var(--spacing-lg);
    text-align: center;
    border-bottom: 2px solid var(--border-color);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.admin-table td {
    padding: var(--spacing-lg) var(--spacing-lg);
    border-bottom: 1px solid var(--border-light);
    font-weight: 500;
    text-align:center;
}

.admin-table tr:hover {
    background: rgba(30, 64, 175, 0.02);
}

/* Status badges mejorados */
.status-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

.status-badge::before {
    content: '';
    width: 6px;
    height: 6px;
    border-radius: 50%;
    display: inline-block;
}

.status-pendiente {
    background: rgba(245, 158, 11, 0.1);
    color: #92400e;
    border: 1px solid rgba(245, 158, 11, 0.2);
}

.status-pendiente::before {
    background: #f59e0b;
}

.status-validada {
    background: rgba(5, 150, 105, 0.1);
    color: #065f46;
    border: 1px solid rgba(5, 150, 105, 0.2);
}

.status-validada::before {
    background: #059669;
}

.status-rechazada {
    background: rgba(220, 38, 38, 0.1);
    color: #991b1b;
    border: 1px solid rgba(220, 38, 38, 0.2);
}

.status-rechazada::before {
    background: #dc2626;
}

.status-pendiente_validacion {
    background: rgba(2, 132, 199, 0.1);
    color: #1e40af;
    border: 1px solid rgba(2, 132, 199, 0.2);
}

.status-pendiente_validacion::before {
    background: #0284c7;
}

.status-cerrado_por_activo_fijo {
    background: rgba(124, 58, 237, 0.1);
    color: #7c3aed;
    border: 1px solid rgba(124, 58, 237, 0.2);
}

.status-cerrado_por_activo_fijo::before {
    background: #7c3aed;
}

/* Botones de tabla */
.btn-view,
.btn-validate {
    padding: 8px 16px;
    border: none;
    border-radius: var(--radius-sm);
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    margin-right: var(--spacing-sm);
    transition: all var(--transition-fast);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-reject {
    padding: 8px 16px;
    border: none;
    border-radius: var(--radius-sm);
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    margin-right: var(--spacing-sm);
    transition: all var(--transition-fast);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-view {
    background: var(--secondary-color);
    color: var(--text-white);
}

.btn-view:hover {
    background: #475569;
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.btn-validate {
    background: var(--primary-color);
    color: var(--text-white);
}

.btn-validate:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

.btn-reject {
    background: var(--primary-color);
    color: var(--text-white);
}

.btn-reject:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}

/* Modales mejorados */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: var(--background-overlay);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(8px);
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: var(--background-secondary);
    border-radius: var(--radius-xl);
    width: 90%;
    text-align: left;
    max-width: 700px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border-color);
    animation: slideInDown 0.3s ease-out;
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-header {
    padding: var(--spacing-xl) var(--spacing-2xl);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--background-primary);
    border-radius: var(--radius-xl) var(--radius-xl) 0 0;
}

.modal-header h3 {
    font-size: 22px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: -0.25px;
}

.close {
    font-size: 32px;
    font-weight: 300;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
    width: 40px;
    height: 40px;
    display: flex;
